<div *ngIf="selectedFriend">
	<h2>{{selectedFriend.name | uppercase }} is my friend</h2>
	<button (click)="gotoDetail()">View Details</button>
</div>
<div>
	<ul class="friends">
		<li *ngFor="let friend of friends" 
		[class.selected]="friend === selectedFriend"
		(click)="onSelect(friend)">
			<span class="badge">{{friend.id}}</span> {{friend.name}}
			<button class="delete" (click)="delete(friend); $event.stopPropagation()">X</button>
		</li>
	</ul>
</div>
<div>
	<label>Friend name:</label> <input #friendName />
	<button (click)="add(friendName.value); friendName.value=''">
		Add
	</button>
</div>
