<div class="container">
	<div [hidden]="submitted">
		<h1>Add Friend</h1>
		<form (ngSubmit)="onSubmit()" #addForm="ngForm">
			{{diagnostic}}

			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #spy #name="ngModel">
				<div [hidden]="name.valid || name.pristine" class="alert alert-danger">이름을 입력해주세요</div>
				<br>{{spy.className}}
			</div>

			<div class="form-group">
				<label for="nickname">Nickname</label>
				<input type="text" class="form-control" id="nickname" required [(ngModel)]="model.nickname" name="nickname">
			</div>
			
			<div class="form-group">
				<label for="email-id" style="display:block;">Email</label>
					<input type="text" class="form-control" id="email-id" style="display: inline; width: 45%;" [(ngModel)]="model.emailId" name="emailId">
					@
					<select class="form-control" id="email-host" style="display: inline; width: 45%;" [(ngModel)]="model.emailHost" name="email-host">
					<option *ngFor="let host of mailHosts" [value]="host">{{host}}
					</option>
					</select>
			</div>

			<button type="submit" class="btn btn-default" [disabled]="!addForm.form.valid">Submit</button>

			<button type="button" class="btn btn-default" (click)="newMember();addForm.reset()">New Member</button>
		</form>
	</div>
	<div [hidden]="!submitted">
		<h2>You submitted the following:</h2>
		<div class="row">
			<div class="col-xs-3">Name</div>
			<div class="col-xs-9 pull-left">{{model.name}}</div>
		</div>
		<div class="row">
			<div class="col-xs-3">Nickname</div>
			<div class="col-xs-9 pull-left">{{model.nickname}}</div>
		</div>
		<div class="row">
			<div class="col-xs-3">Email</div>
			<div class="col-xs-9 pull-left">{{model.emailId}}@{{model.emailHost}}</div>
		</div>
	</div>
</div>
